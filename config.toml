baseurl = "https://wakuang123.com/"
title = "挖矿123"
languageCode = "zh-cn"
theme = "hugo-material-blog"
publishDir = "docs"

# Pagination
paginate = 3
paginatePath = "page"

# Copyright, appears in the footer
copyright = "© 2018 wakuang123.com"

# Links format
[permalinks]
  post = "/:year/:month/:title/"

# Localization
defaultContentLanguage = "zh"

# English
[languages.zh]
  languageName = "Chinese"

  # Main menu
  [[languages.zh.menu.main]]
    url = "/"
    name = "首页"
    weight = 1

  # Footer menu 1
  [[languages.zh.menu.footer1]]
    url = "#"
    name = "服务1"
    weight = 1
  [[languages.zh.menu.footer1]]
    url = "#"
    name = "服务2"
    weight = 2

  # Footer menu 2
  [[languages.zh.menu.footer2]]
    url = "/"
    name = "首页"
    weight = 1
  [[languages.zh.menu.footer2]]
    url = "/about/"
    name = "关于"
    weight = 2

  # Include menus in footer
  [[languages.zh.params.footer_menus]]
    name = "服务"
    menu = "footer2"
  [[languages.zh.params.footer_menus]]
    name = "链接··"
    menu = "footer1"

